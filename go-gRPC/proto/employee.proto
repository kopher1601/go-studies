syntax = "proto3"; // 設定しないとデフォルトで proto2 が使用される

package employee;

// 変換後の go の package
option go_package = "./pb";

import "proto/date.proto";

message Employee {
  int32 id = 1;
  string name = 2;
  string email = 3;
  Occupation occupation = 4;
  repeated string phone_number = 5; // array ?
  map<string, Company.Project> projects = 6; // map, mapには repeatedを付けるのはできない
  oneof profile { // typescript の union? ,repeatedを付けるのはできない
    string text = 7;
    Video video = 8;
  }
  date.Date birthday = 9;
}

// enum のタグ番号は 0 から始まる
enum Occupation {
  // enum のタグ番号 0　は UNKNOWN にするのが慣例
  OCCUPATION_UNKNOWN = 0;
  ENGINEER = 1;
  DESIGNER = 2;
  MANAGER = 3;
}

message Company {
  message Project {}
}

message Video {}